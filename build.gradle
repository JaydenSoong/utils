plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.soong'
version '1.0'

sourceCompatibility = 11.0

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    publications{
        myPublish(MavenPublication) {
            from components.java
        }
    }
}
